<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Messaging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">
    <div class="logo">
      <i class="fa-solid fa-face-smile-wink"></i>
    </div>
    <div class="text">
      <h1>Hi</h1>
      <p>Send messages instantly</p>
    </div>
  </div>

  <div class="mid">
    <p id="displayText" class="message"></p>
  </div>

  <div class="last">
    <div class="lastbox">
      <input class="textbox" id="text" type="text" placeholder="Type any message you want..." autocomplete="off">
      <button id="sentBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

<script src="script.js">
  
</script>
</body>
</body>
</html>
